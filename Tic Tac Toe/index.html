
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <div>TicTacToe.com</div>
    </nav>
    <div class="space">
        <div id="container">
            <div id="line"></div>
            <div class="box bt bl"></div>
            <div class="box bt "></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bl bb"></div>
            <div class="box bb"></div>
            <div class="box br bb"></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to TicTacToe game</h1>
            <div class="info">
                Turn for: <span id="turn"> </span><br>
                <button id="reset" type="reset">Reset</button>
            </div>
            <div>
                <span id="wintxt">Hurreyy!!, Main jeet gya!!</span>
                <img class="tooltip" id="gif" src="../excited.gif">
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
