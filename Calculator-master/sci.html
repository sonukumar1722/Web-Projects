<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sceinitific Calculator</title>
    <link rel="stylesheet" href="65.css">

</head>

<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <input type="text" name="screen" class="sciInput" id="screen">
            <hr>
            <table>
                <tr>
                    <td><button>x<sup>y</sup></button></td>
                    <td><button>lg</button></td>
                    <td><button>ln</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                </tr>
                <tr>
                    <td><button>&radic;x</button></td>
                    <td><button class="operand">C</button></td>
                    <td><button class="operand">←</button></td>
                    <td><button class="operand">%</button></td>
                    <td><button class="operand">/</button></td>
                </tr>
                <tr>
                    <td><button>x!</button></td>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="operand">x</button></td>
                </tr>
                <tr>
                    <td><button>1/x</button></td>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="operand">-</button></td>
                </tr>
                <tr>
                    <td><button>π</button></td>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="operand">+</button></td>
                </tr>
                <tr>
                    <td><button><a href="65 Creating a Calculator using Hml, Css & Js.html">Std</a></button></td>
                    <td><button>e</button></td>
                    <td><button>0</button></td>
                    <td><button>•</button></td>
                    <td><button class="operand">=</button></td>
                </tr>
            </table>
        </div>
    </div><br><br>
</body>
<script src="65.js"></script>

</html>
